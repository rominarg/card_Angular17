<div class="container-fluid mt-5">
  <div *ngIf="imagenList.length>0" class="row">
    <div  *ngFor="let item of imagenList"  class="col-md-3">
      <div class="card" style="width: 18rem;">
        <div class="category-box">{{item.category}}</div>
        <img [src]="item.url" class="card-img-top" alt="..." height="200px">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-secondary custom-btn">Ver m√°s</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="imagenList.length==0">
    <p class="alert alert-danger">No records found
    </p>
  </div>
</div>
